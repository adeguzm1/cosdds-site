name: Banner
contents:
  - name: Background color
    description: Background color of the banner and its content.
    var: $theme-banner-background-color
    default: '"base-lightest"'
    type: color
  - name: Font family
    description: The font family of the banner.
    var: $theme-banner-font-family
    default: '"ui"'
    type: family
  - name: Link color
    description: The color of banner link. Add the link color and the system will generate the hover state. `Default` uses the default link settings calculated from your background color.
    var: $theme-banner-link-color
    default: default
    type: color
  - name: Maximum width
    description: Maximum width of the banner content.
    var: $theme-banner-max-width
    default: '"desktop"'
    type: units
